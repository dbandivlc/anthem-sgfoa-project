<div class="vloc-attr-row slds-row" data-card="card-{{cardIndex}}" ng-class="{selected: (importedScope.row.Id ===  $root.config.attr.Id)}"  ng-click="$root.config.show = true; importedScope.setAttr(importedScope.row, cardIndex)" ng-init="importedScope.setRowData(records, cardIndex)">
  <div class="slds-col slds-grid slds-wrap slds-grid--align-spread">
    <div class="slds-small-show vloc-attr-cell slds-size--1-of-{{data.fields.length}}" ng-repeat="field in data.fields" ng-show="key != 'attributes'">
        <div class="vloc-attr-data-cell slds-truncate slds-p-around--x-small">
        <span class="vloc-attr-index slds-m-right--small" ng-if="$index < 1"> {{importedScope.getIndex(cardIndex)}} </span> 
         <span ng-if="field.label !== 'Value' && field.type !== 'BOOLEAN'"> {{importedScope.row | getter: field | picker: field.type}}</span>
         <span ng-if="field.label === 'Value'"> 
              <span ng-if="importedScope.row.valueType !== 'percent'"> {{importedScope.row | getter: field | picker: importedScope.row.valueType}}</span>
              <span ng-if="importedScope.row.valueType === 'percent'"> {{importedScope.row[$root.nsPrefix + 'Value__c']}}<span ng-if="importedScope.row[$root.nsPrefix + 'Value__c']">%</span></span>
        </span>

          <div class="slds-form-element__control slds-text-align--left slds-text-align--center" ng-if="field.type === 'BOOLEAN'">
             <span class="slds-checkbox" ng-init="importedScope.convertType(importedScope.row, field.name)">
              <input type="checkbox" name="attrs-{{$index}}" id="attrs-{{$index}}" ng-model="importedScope.row[field.name]" ng-disabled="true"/>
              <label class="slds-checkbox__label slds-m-around--none" for="attrs-{{$index}}">
                  <span class="slds-checkbox--faux vloc-check"></span>
              </label>
          </span>
            </div>
        </div>
    </div>
  </div>
</div>
