<article class="slds-card slds-m-bottom--small vloc-ins-coverage-card">
    <div class="slds-card__header slds-grid vloc-ins-coverage-card-header-container">
        <header class="slds-media slds-media--center slds-has-flexi-truncate vloc-ins-coverage-card-header">
            <div class="slds-media__figure vloc-ins-coverage-icon-container">
                <span class="slds-icon_container slds-icon-standard-contact">
                    <slds-svg-icon sprite="'standard'" icon="'contact'"></slds-svg-icon>
                </span>
            </div>
            <div class="slds-media__body vloc-ins-coverage-header-body">
                <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="{{obj.formattedName}}">{{obj.formattedName}}</h1>
                <p class="slds-text-title--caps slds-line-height--reset">{{placeholder.productName.value}}<span ng-if="placeholder.productName.value"> | </span>{{placeholder.LastModifiedDate.label}}: {{importedScope.formatDate(placeholder.LastModifiedDate.value)}}</p>
            </div>
        </header>
        <div class="slds-no-flex" ng-if="obj.QuoteId">
            <button class="slds-button slds-button--neutral" ng-click="importedScope.editInsuredItem(obj)">Edit</button>
        </div>
    </div>
    <div class="slds-card__body slds-grid slds-border--top slds-p-around--medium vloc-ins-coverage-card-body-container">
        <div class="slds-size--1-of-6 vloc-ins-coverage-image-container" ng-if="placeholder.Image.value">
            <div class="vloc-ins-coverage-image">
                <img class="vloc-ins-coverage-image-src" ng-src="{{placeholder.Image.value}}"/>
            </div>
        </div>
        <div class="vloc-ins-coverage-attributes" ng-class="{'slds-size--5-of-6 slds-m-left--medium': placeholder.Image.value, 'slds-size--1-of-1': !placeholder.Image.value}">
            <div class="slds-clearfix vloc-ins-attribute-category-repeater" ng-repeat="category in obj.attributeCategories.records">
                <div class="vloc-ins-product-attribute-repeater" ng-repeat="attribute in category.productAttributes.records" ng-if="attribute.userValues">
                    <div class="slds-grid vloc-ins-attribute-container">
                        <div class="slds-size--1-of-2 slds-text-title--caps vloc-ins-attribute-label">{{attribute.label}}</div>
                        <div class="slds-size--1-of-2 slds-text-heading--small vloc-ins-attribute-value" ng-if="attribute.dataType !== 'date'">{{attribute.userValues}}</div>
                        <div class="slds-size--1-of-2 slds-text-heading--small vloc-ins-attribute-value" ng-if="attribute.dataType === 'date'">{{importedScope.formatDate(attribute.userValues)}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
