<button class="slds-button slds-button--neutral slds-float--right slds-m-right--small" ng-click="importedScope.navBack()">
        Back
        </button>
<div class="vloc-title-header-container slds-m-horizontal--large slds-m-vertical--medium">
    <div ng-init="importedScope.vlocQuoteHeader.setData(obj); $root.renewalId = obj[$root.nsPrefix + 'RenewalSourceContractId__c']">
        <h1 class="slds-page-header__title vloc-title slds-m-bottom--small" title="this should match the Record Title">{{obj.Name}}</h1>
        <div class="vloc-title-border-container">
            <hr class="vloc-title-border" />
        </div>
    </div> 
    <div class="vloc-header-quote-number slds-text-title--caps slds-m-top--large">Quote #: {{obj.QuoteNumber}}</div>
    <div class="vloc-quote-header-grid slds-grid slds-wrap slds-m-top--small slds-size--1-of-1">
        <div class="slds-grid slds-size--1-of-1 slds--small-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2 slds-float--left slds-m-top--small" ng-repeat="field in data.fields">
            <div class="slds-size--1-of-2 slds-large-size--1-of-4 slds-medium-size--1-of-2 slds-text-title slds-truncate slds-m-bottom--xx-small" title="Field 1">{{field.label}}:</div>
            <div class="slds-size--1-of-2 slds-large-size--3-of-4 slds-medium-size--1-of-2  slds-float--left">
                <span ng-if="field.label === 'Account'">
                    <a class="slds-tect--link" target="_blank">{{obj | getter: field | picker: field.type}}
                    </a>
                </span>
                <span ng-if="field.label !== 'Account' && field.label !== 'Account Executive'">
                    <span class="slds-text-body--regular slds-truncate" title="">
                        {{obj | getter: field | picker: field.type}} 
                    </span>   
                    <span class="slds-text-align--center" ng-if="!(obj | getter: field | picker: field.type)"> -- </span>
              </span>
            </div>
        </div>

    </div>
    <div class="slds-size--1-of-1 slds-p-top--small slds-p-top--medium slds-clearfix slds-border--bottom slds-p-bottom--x-large vloc-quote-header-footer">
       <!-- <div class="vloc-quote-header-actions slds-float--left slds-grid slds-size--1-of-10 slds-wrap"> 
            <a href="#" class="slds-size--1-of-1 slds-p-bottom--xx-small" ng-click="importedScope.vlocQuoteHeader.viewAllQuteDetail()">
                 <span>View All</span>
            </a>
             <a href="#" class="slds-size--1-of-1" ng-click="importedScope.vlocQuoteHeader.editQuoteDetail()">
                 <span>Edit</span>
            </a>
        </div> -->
        <div class="vloc-quote-header-card-actions slds-size--9-of-10 slds-smalls-size--1-of-1" ng-repeat="action in data.actions">
             <a href="#" class="slds-button slds-m-left--small slds-button--brand slds-float--right" ng-click="performAction(action)" hotkey-card-action>
                 <span>{{action.displayName}}</span>
            </a>
        </div>
    </div>
</div>
