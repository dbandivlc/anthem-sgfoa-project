<div class="slds-grid slds-wrap" ng-init="$root.isLoaded = true; $root.config.attr = records.record">
    <div class="slds-size--1-of-1 slds-border--bottom slds-p-bottom--small slds-grid">
        <div class="slds-size--1-of-2">
            <div class="slds-form-element">
            <label class="slds-form-element__label slds-text-title--caps" for="select-01">Category</label>
              <div class="slds-form-element--control">
                    {{records.record[$root.nsPrefix + 'CategoryName__c']}}
              </div>
            </div>
        </div>
        <div class="slds-size--1-of-2">
             <div class="slds-form-element">
             <label class="slds-form-element__label slds-text-title--caps" for="select-01">Attribute</label>
              <div class="slds-form-element--control">
                    {{records.record[$root.nsPrefix + 'AttributeDisplayName__c']}}
              </div>
            </div>
        </div>
    </div>
    <div class="slds-size--1-of-1">
      <ins-rules rules="records.rules" rules-options="records.rulesOptions" product-id="params.id" class="vloc-ins-attribute-rules-modal"></ins-rules>
    </div>
</div>
