<div class="slds-p-around--small slds-theme--shade slds-grid slds-wrap slds-size--1-of-1" ng-init="importedScope.setData(records.result.methodName, params.id, records)">
    <div class="slds-size--1-of-2">
         <div class="slds-form-element__control slds-select_container slds-m-right--large slds-m-bottom--small">
            <div class="slds-select_container">
              <select ng-options="method as method for method in importedScope.methods" ng-model="importedScope.selectedMethod"  class="slds-select slds-m-right--xx-small" id="select-01" ng-change="importedScope.invokeMethod(importedScope.selectedMethod)">
              </select>
          </div>
        </div>
    </div>
    <div class="slds-size--1-of-2">
        path: apex/services/policy/rate/45678
    </div>
    <div class="slds-size-1-of-1 slds-m-bottom--small">
        <div class="slds-text-heading--label">
        Paramters
        </div>
        <div class="slds-size--1-of-1">
            <span class="slds-p-right--small" ng-repeat="(key, value) in importedScope.records.result.parameters">
            {{key}} ({{value}}) 
            </span>
        </div>
    </div>
</div>
<div class="slds-p-horizontal--small" ng-init="importedScope.cleanUpResult(records.result)">
    <pre>{{importedScope.results | json}}</pre>
</div>
