<!--LOADER: -->
<div class="slds-spinner_container" ng-show="!$root.isLoaded">
    <div class="slds-spinner--brand slds-spinner slds-spinner--medium" aria-hidden="false" role="alert">
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
</div>
<div class="via-slds" ng-init="$root.productId = params.id">
    <div class="slds-notify_container" ng-if="$root.notification.active">
      <div class="slds-notify slds-notify--toast" role="alert" ng-class="{'slds-theme--success' : $root.notification.type === 'success', 'slds-theme--error' : $root.notification.type === 'error'}">
        <span class="slds-assistive-text">Info</span>
        <button class="slds-button slds-notify__close" title="Close" ng-click="$root.notification.active = false">
           <slds-svg-icon sprite="'utility'" icon="'close'" extra-classes="'slds-button__icon--left'"></slds-svg-icon>
        </button>
        <div class="slds-notify__content">
          <h2 class="slds-text-heading--small">{{$root.notification.message}}</h2>
        </div>
      </div>
    </div>
    <form class="slds-grid slds-m-around--small slds-wrap slds-grid--pull-padded">
        <div class="slds-col slds-col--padded slds-size--1-of-2 slds-medium-size--1-of-2 slds-large-size--4-of-12 slds-form-element">
          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--left">
            <slds-svg-icon sprite="'utility'" icon="'search'" extra-classes="'slds-icon--small slds-input__icon'"></slds-svg-icon>
            <input ng-model="$root.searchTerm" class="slds-input" type="text" placeholder="Search" />
          </div>
        </div>
    </form>
    <div class="slds-grid slds-m-around--small slds-wrap slds-grid--pull-padded cards-container">
        <div vloc-card ng-repeat="card in cards | orderBy:order" ctrl="InsInsuredItemsController" ng-model="card" data="card" records="records" index="{{$index}}" session-id="{{sessionId}}"
            class="slds-p-around--small slds-size--1-of-1" use-existing-element-type>
        </div>
    </div>
</div>
